<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&w=1600&q=80"); /* üîÅ You can replace this */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.7); /* Darker glass effect */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: cyan;
            margin-bottom: 10px;
        }
        h3 {
            font-size: 14px;
            margin-bottom: 20px;
            color: #ccc;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid cyan;
            border-radius: 5px;
            background: black;
            color: white;
        }
        input[type="submit"] {
            background: cyan;
            color: black;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background: #00e6e6;
            box-shadow: 0 0 10px cyan;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <h3>Enter valid E-MAIL ID</h3>
        <form action="/register" method="POST">
            <input type="text" name="name" placeholder="Name" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="text" name="branch" placeholder="Branch" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="text" name="address" placeholder="Address" required><br>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
