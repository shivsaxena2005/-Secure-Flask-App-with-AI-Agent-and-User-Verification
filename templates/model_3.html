<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Form</title>
    <style>
        body {
            /* Professional gradient overlay on a background image */
            background: linear-gradient(rgba(30, 41, 59, 0.85), rgba(30, 41, 59, 0.85)),
                        url('/static/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f3f4f6;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: rgba(17, 24, 39, 0.95);
            padding: 32px 28px;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 340px;
            border: 1px solid rgba(255,255,255,0.08);
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 1.7rem;
            font-weight: 600;
            letter-spacing: 1px;
            color: #60a5fa;
        }
        .form-container div {
            margin-bottom: 18px;
        }
        .form-container label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #dbeafe;
        }
        .form-container input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #334155;
            border-radius: 6px;
            background-color: #1e293b;
            color: #f1f5f9;
            font-size: 1rem;
            transition: border 0.2s;
        }
        .form-container input[type="number"]:focus {
            border: 1.5px solid #60a5fa;
            outline: none;
            background-color: #0f172a;
        }
        .form-container input[type="submit"] {
            background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
            color: #fff;
            padding: 12px 0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(96, 165, 250, 0.15);
            transition: background 0.2s;
        }
        .form-container input[type="submit"]:hover {
            background: linear-gradient(90deg, #1d4ed8 0%, #38bdf8 100%);
        }
        .form-container small {
            color: #a5b4fc;
            font-size: 0.92em;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Decision Form</h1>
        <form action="/decision" method="POST">
            <div>
                <label for="Age">Age:</label>
                <input type="number" id="Age" name="Age" required>
            </div>
            <div>
                <label for="Gender">Gender:</label>
                <input type="number" id="Gender" name="Gender" required>
                <small>[Enter 1 for male and 0 for female]</small>
            </div>
            <div>
                <label for="AnnualSalary">Annual Salary:</label>
                <input type="number" id="AnnualSalary" name="AnnualSalary" required>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
