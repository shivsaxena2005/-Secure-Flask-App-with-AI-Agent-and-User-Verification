<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1521790945508-bf2a36314e85?auto=format&fit=crop&w=1470&q=80') 
        no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
      width: 360px;
      text-align: center;
      backdrop-filter: blur(4px);
    }

    h2 {
      margin-bottom: 20px;
      color: #00ffe7;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
      font-size: 14px;
      color: #dddddd;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background-color: #f4f4f4;
      font-size: 14px;
    }

    input[type="submit"] {
      background: #00ffe7;
      color: #000;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #00e6cc;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form action="/forget_pass" method="POST">
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>
      <input type="submit" value="Send OTP">
    </form>
  </div>
</body>
</html>
